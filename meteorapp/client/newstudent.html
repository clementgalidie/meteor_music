<template name="newStudent">
    <form id="add-student-container">
        <p>Please fill in this form to add a student.<br>
        All the fields are required.</p>
        <input type="text" id="first-name" name="firstname" class="add-student" placeholder="Type your first-name" required>
        <input type="text" id="last-name" name="lastname" class="add-student" placeholder="Type your last-name" required>
        <input type="email" id="mail" name="mail" class="add-student" placeholder="Type your e-mail adress" required>
        <input type="date" id="dob" name="dob" class="add-student" placeholder="Date of birth" required>
        <input type="number" id="note" name="note" class="add-student" placeholder="Give a Mark (../20)" min="0" max="20" required>
        
        <input id="sub" type="submit">
    </form>
    
</template>

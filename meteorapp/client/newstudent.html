<template name="newStudent">
    
    <form id="add-student-container">
        <input id="first-name" name="firstname" class="add-student" placeholder="Type your first-name">
        <input id="last-name" name="lastname" class="add-student" placeholder="Type your last-name">
        <input id="mail" name="mail" class="add-student" placeholder="Type your e-mail adress">
        <input id="dob" name="dob" class="add-student" placeholder="Date of birth">
        <input id="note" name="note" class="add-student" type="text" placeholder="Give a Mark (../20)">
        
        <input id="sub" type="submit">
    </form>
    
</template>

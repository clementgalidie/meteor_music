<template name="students">
    
    <div id="list-student">
        {{#each student}}
				<tr>
					<td><img src={{pp}} alt="" ></td>
					<td>{{firstname}}</td>
					<td>{{lastname}}</td>
					<td>{{dob}}</td>
					<td>{{mail}}</td>
					<td>{{note}}</td>
					<td><a href="{{pathFor route='editstudent'}}">Edit</a></td>
                    
				</tr>
        {{/each}}
    </div>
    
</template>

<template name="students">
    
    <div id="list-student">
        <ul class="list-student">
            <li>
            {{#each student}}
                    <ul class="list-student-inner">
                        <li><b>First Name :</b> {{firstname}}</li>
                        <li><b>Last Name :</b> {{lastname}}</li>
                        <li><b>Date Of Birth :</b> {{dob}}</li>
                        <li><b>Mail :</b> {{mail}}</li>
                        <li><b>Mark:</b> {{note}}</li>
                        <li class="edit">
                            <a href="{{pathFor route='editstudent'}}">Edit</a>
                        </li><!--
                        --><li class="separator">or</li><!--
                        --><li id="deleteStudent" class="edit"><a>Delete</a>
                        </li>
                    </ul>
            {{/each}}
            </li>
        </ul>
    </div>
    
</template>

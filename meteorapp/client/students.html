<template name="students">
    
    <div id="list-student">
        {{#each student}}
				<tr>
					<td><b>First Name :</b> {{firstname}}</td><br/>
					<td><b>Last Name :</b> {{lastname}}</td><br/>
					<td><b>Date Of Birth :</b> {{dob}}</td><br/>
					<td><b>Mail :</b> {{mail}}</td><br/>
					<td><b>Mark:</b> {{note}}</td><br/>
					<td class="edit-delete">
                        <a href="{{pathFor route='editstudent'}}">Edit</a>
                    </td>
                    <td>&nbsp;&nbsp;or&nbsp;&nbsp;</td>
                    <td id="deleteStudent" class="edit-delete"><a>Delete</a>
                    </td>
                    
				</tr>
        {{/each}}
    </div>
    
</template>

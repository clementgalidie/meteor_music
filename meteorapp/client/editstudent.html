<template name="editstudent">
    

    <form class="edit-student-container">
        <input type="text" id="first-name" name="firstname" class="edit-student" placeholder="{{firstname}}">
        <input type="text" id="last-name" name="lastname" class="edit-student" placeholder="{{lastname}}">
        <input type="email" id="mail" name="mail" class="edit-student" placeholder="{{mail}}">
        <input type="text" id="dob" name="dob" class="edit-student" placeholder="{{dob}}">
        <input id="note" name="note" class="edit-student" type="text" placeholder="{{note}}">
        <input id="id" name="id" class="edit-student" type="hidden" value="{{_id}}">
        
        <input id="sub" type="submit">
    </form>

		
</template>
